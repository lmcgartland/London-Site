<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Behavioral Meta Data -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="">
	<meta name="author" content="">
	<!--<link rel="icon" href="../../favicon.ico">-->

	<title>London</title>

	<!--Javascript Libraries-->
	<script src="js/jquery-1.11.3.js"></script>
	<script src="js/jsrender.js"></script>
	<script src="js/greensock-js/src/uncompressed/TweenMax.js"></script>
	<script src="js/greensock-js/src/uncompressed/jquery.gsap.js"></script>
	<script src="js/jquery.parallax.js"></script>
	<script src="js/main.js"></script>


	<!--CSS-->
	<link href="london.css" rel="stylesheet">
	
</head>

<body>
	<div class="container">
		<ul id="scene" class="scene"></ul>
	</div>

<script id="layerTemplate" type="text/x-jsrender">
<li class="layer" data-depth="{{:depth}}">
{{for content}}
	<div class="layer-item" style="background-image: url(img/{{:filename}}); width: {{:size.width}}px; height: {{:size.height}}px; background-size: {{:size.width}}px {{:size.height}}px; top: {{:position.x}}px; left: {{:position.y}}px;"></div>
{{/for}}
</li>
</script>

<script type="text/javascript">
	jQuery(document).ready(function(){
		var data;

		$.getJSON('data/media_window_data.json', function(response){
			data = response;
		})
		.success(function() { 
			var template = $.templates("#layerTemplate");
			var htmlOutput = template.render(data);
			$("#scene").html(htmlOutput);

			$('#scene').parallax({
				relativeInput: true,
				clipRelativeInput: true,
				invertY: true
			});
		});
	});
</script>

</body>
</html>
