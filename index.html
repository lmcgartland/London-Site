											<div id="media_0008_1_dneg_poster_highlighted" class="layer-item layer-item-highlighted" style="background-image: url(img/media_0007_1_dneg_poster_highlighted.png); width: 523.5px; height: 313.5px; background-size: 523.5px 313.5px; top: 0px; left: 371px;"></div>
										
											<div id="media_0006_1_tate_poster" class="layer-item" style="background-image: url(img/media_0006_1_tate_poster.png); width: 196px; height: 300px; background-size: 196px 300px; top: 0px; left: 170px;" data-title="<h3>The Tate Modern</h3>The Tate Modern Museum is a perfect example of the blend between arts and technology. It showed that London’s art museums and galleries are very open-minded in terms of the use of technology to enhance the experience, and the Tate is very focused on increasing engagement and getting people interested in art’s context/background.<br><br>One of the coolest projects to see was the IK Media Challenge, an example of an initiative that the museum uses to stimulate interest in art. A memorable project was one based off of the game Minecraft where a team recreated virtual environments to experience famous art pieces."></div>

											<div id="Culture_0019_worlds_end" class="layer-item" style="background-image: url(img/Culture_0019_worlds_end.png); width: 109.5px; height: 109.5px; background-size: 109.5px 109.5px; top: 113px; left: 291.5px;" data-title="<h3>World’s End Pub</h3>On our day off, a few of us traveled to the famous World’s End Pub to get a better taste of London and see the inspiration for the recent Edgar Wright movie."></div>
											<div id="Culture_0018_street_art" class="layer-item" style="background-image: url(img/Culture_0018_street_art.png); width: 107.5px; height: 107.5px; background-size: 107.5px 107.5px; top: 89.5px; left: 645px;" data-title="<h3>Street Art</h3>We all were fascinated with the mind bendingly impressive displays of graffiti and other street art from London to Bristol, noting famous works from Bansky, (Space) Invader, and others."></div>
											<div id="Culture_0017_shoreditch" class="layer-item" style="background-image: url(img/Culture_0017_shoreditch.png); width: 113.5px; height: 114px; background-size: 113.5px 114px; top: 338px; left: 676.5px;" data-title="<h3>Shoreditch</h3>Many of us made the couple of bus transfers in order to get out to Shoreditch and get a glimpse at the stores, markets, and street art that make the district a focal point for modern British creativity."></div>
											<div id="Culture_0016_tea" class="layer-item" style="background-image: url(img/Culture_0016_tea.png); width: 113px; height: 112.5px; background-size: 113px 112.5px; top: 438px; left: 565px;" data-title="<h3>Traditional Tea Time</h3>In an effort to fully assimilate into the British culture, near the end of the trip we even enjoyed taking a short break from tours to enjoy some tea, hot chocolate, and snacks."></div>
											<div id="Culture_0015_peter_pan" class="layer-item" style="background-image: url(img/Culture_0015_peter_pan.png); width: 114.5px; height: 114.5px; background-size: 114.5px 114.5px; top: 208px; left: 701.5px;" data-title="<h3>J. M. Barrie’s Peter Pan at Regent’s Theatre:</h3>We were lucky enough to end our walk through the famed Regent’s Park with a play at the Open Air Theater, an inventive take on the classic story of Peter Pan."></div>
											<div id="Culture_0014_camden" class="layer-item" style="background-image: url(img/Culture_0014_camden.png); width: 113px; height: 113px; background-size: 113px 113px; top: 441.5px; left: 395px;" data-title="<h3>Food Stalls at Camden</h3>A cultural melting pot boiling with inclusivity, it’s easy to see that places like New York took their inspiration from Camden. The beauty of this area is that one street in Camden stretches to accommodate all corners of the globe, a quality apparent in its street food. A visit to the food stalls in Camden gave us the opportunity to sample the many different cuisines available in London."></div>
											<div id="Culture_0013_bangers_mash" class="layer-item" style="background-image: url(img/Culture_0013_bangers_mash.png); width: 106px; height: 106.5px; background-size: 106px 106.5px; top: 362.5px; left: 294px;" data-title="<h3>Bangers and Mash / Fish and Chips:</h3>We ate so much in London. It would be a shame if we never got a chance to enjoy traditional Bangers and Mash or Fish and Chips whilst there, so we made sure to have them as our first meal there!"></div>
											<div id="Culture_0012_nightlife" class="layer-item" style="background-image: url(img/Culture_0012_nightlife.png); width: 110.5px; height: 110.5px; background-size: 110.5px 110.5px; top: 25.5px; left: 393.5px;" data-title="<h3>Nightlife</h3>Some could call it bonding. Others might just call it fun. Whatever you call it, us Academy kids never shy away from new experiences, and we made sure to keep exploring London even after it got dark. Thankfully, at the this time, we were all 18+."></div>
											<div id="Culture_0011_greek_restaurant" class="layer-item" style="background-image: url(img/Culture_0011_greek_restaurant.png); width: 106px; height: 106.5px; background-size: 106px 106.5px; top: 241.5px; left: 253px;" data-title="<h3>Greek Restaurant</h3>We ate a lot in London. And one night, we were fortunate enough to be taken out to dinner by Matt Stern and his parents, who were also in London. A favorite memory for many of us, how could a night ending in smashing plates while dancing around with your professors not be something we still rave about? Thank you, Sterns!"></div>
											<div id="Culture_0010_london_museums" class="layer-item" style="background-image: url(img/Culture_0010_london_museums.png); width: 110.5px; height: 110.5px; background-size: 110.5px 110.5px; top: 15.5px; left: 531px;" data-title="<h3>London Museums</h3>London has possibly the best assortment of museums of any city, and we made sure to take advantage of it. Some highlights: the Rosetta Stone at the British Museum; George Seurat’s Bathers at Asniéres at the National Gallery; and the Dinosaurs at the Natural History Museum."></div>
										</li>

						<div class="display-container">
							<div class="display" id="display-3"  data-title="Product Design" creds="Will Erwin">
								<div class="display-item item-test">
									<ul class="scene">
										<li class="layer" data-depth="0" style="position: relative; display: block; top: 0; left: 0;">
											<div class="layer-item" style="background-image: url(img/Product-Design_0013_0_background.png); width: 1050px; height: 575px; background-size: 1050px 575px; top: 0px; left: 0px;"></div>
											<div id="Product-Design_0012_0_computer" class="layer-item" style="background-image: url(img/Product-Design_0012_0_computer.png); width: 381px; height: 122px; background-size: 381px 122px; top: 183px; left: 117px;" data-title="<h3>UX/Software Product</h3>With the mantra of Huge Inc. focused on users as opposed to customers, the usability of their web applications is a major stress in each of their products. We walked away from their presentation with valuable insight into what it means for people to interact meaningfully with your product or technology."></div>
											<div id="Product-Design_0011_0_postits" class="layer-item" style="background-image: url(img/Product-Design_0011_0_postits.png); width: 183.5px; height: 123px; background-size: 183.5px 123px; top: 178.5px; left: 521.5px;" data-title="<h3>Research and Notes</h3>Every designer and engineer we spoke with stressed the importance of research and iterating in the pursuit of well-designed product. Every piece of work presented to us was accompanied by explanations of the research, prototypes, and lessons learned along the way that made the product possible."></div>
										</li>
										<li class="layer" data-depth="0" style="position: absolute; display: block; top: 0; left: 0;">
											<div id="Product-Design_0012_0_computer_highlighted" class="layer-item layer-item-highlighted" style="background-image: url(img/Product-Design_0010_0_computer_highlighted.png); width: 437.5px; height: 180px; background-size: 437.5px 180px; top: 154px; left: 88.5px;"></div>
											<div id="Product-Design_0011_0_postits_highlighted" class="layer-item layer-item-highlighted" style="background-image: url(img/Product-Design_0009_0_postits_highlighted.png); width: 241.5px; height: 181px; background-size: 241.5px 181px; top: 149.5px; left: 492.5px;"></div>
										</li>
										<li class="layer" data-depth="0" style="position: absolute; display: block; top: 0; left: 0;">
											<div id="Product-Design_0008_1_sign" class="layer-item" style="background-image: url(img/Product-Design_0008_1_sign.png); width: 248px; height: 147px; background-size: 248px 147px; top: 3.5px; left: 413px;" data-title="<h3>Design Process</h3>Huge’s design process calls for periods of research, ideation, and iteration in order to ask and answer the right question for its clients."></div>
										</li>
										<li class="layer" data-depth="0" style="position: absolute; display: block; top: 0; left: 0;">

										</li>
										<li class="layer" data-depth="0" style="position: absolute; display: block; top: 0; left: 0;">
											<div class="layer-item" style="background-image: url(img/Product-Design_0006_2_plant.png); width: 111.5px; height: 310.5px; background-size: 111.5px 310.5px; top: 167.5px; left: 86px;"></div>
										</li>
										<li class="layer" data-depth="0" style="position: absolute; display: block; top: 0; left: 0;">
											<div class="layer-item" style="background-image: url(img/Product-Design_0005_3_chair.png); width: 185.5px; height: 234.5px; background-size: 185.5px 234.5px; top: 263px; left: 217px;"></div>
										</li>
										<li class="layer" data-depth="0" style="position: absolute; display: block; top: 0; left: 0;">
											<div id="Product-Design_0004_4_hand" class="layer-item" style="background-image: url(img/Product-Design_0004_4_hand.png); width: 244.5px; height: 334.5px; background-size: 244.5px 334.5px; top: 199.5px; left: 685px;" data-title="<h3>Royal College of Art</h3>A step up from many projects we’ve seen before, RCA students boasted market-ready products that displayed strong design, manufacturing and sustainability. One of the most interesting projects was a student who created a glove that shot lightning. The project, as he described it, was purely an explorative effort into the notion: can you shoot electricity out of your hands? To our amazement, this RCA student proved yes!  And that electricity is a pretty breathtaking sculpting tool."></div>
											<div id="Product-Design_0003_4_H" class="layer-item" style="background-image: url(img/Product-Design_0003_4_H.png); width: 128.5px; height: 168px; background-size: 128.5px 168px; top: 359.5px; left: 510.5px;" data-title="<h3>Huge Design</h3>Huge easily had one of the most intriguing and entertaining presentations about their company of everything we had seen throughout the trip. For them, everything always comes back to design principles, asking the simple, but profound question of what the challenge is at hand. Huge always seeks to dig below the surface and uncover their clients unseen and unspoken need as opposed to the surface issues they may address at the outset.<br><br>The representatives comforted us saying that being a generalist is okay; it can be an exceedingly valuable skill. They encourage and look for people that have broad backgrounds and one or two specialties as the biggest innovations often come from these groups.<br><br>Simplicity is key here. At the end of the day, HUGE must compete with its competitors and seeks to strip their clients’ product down to bare essentials so as to avoid any excess fat. This provides a valuable experience for the client’s customers so that they get exactly what they’re looking for if they are viewing a company's website, for example."></div>
											<div class="layer-item" style="background-image: url(img/Product-Design_0002_4_lamp.png); width: 346.5px; height: 346.5px; background-size: 346.5px 346.5px; top: -2px; left: 659.5px;"></div>
										</li>
										<li class="layer" data-depth="0" style="position: absolute; display: block; top: 0; left: 0;">

											<div id="Product-Design_0003_4_H_highlighted" class="layer-item layer-item-highlighted" style="background-image: url(img/Product-Design_0000_4_H_highlighted.png); width: 186.5px; height: 225.5px; background-size: 186.5px 225.5px; top: 331px; left: 481.5px;"></div>

										</li>

											<div class="layer-item" style="background-image: url(img/Process_0004_1_conveyor.png); width: 745.5px; height: 453px; background-size: 745.5px 453px; top: 61px; left: 178.5px;"></div>
										</li>
										<li class="layer" data-depth="0" style="position: absolute; display: block; top: 0; left: 0;">
											<div id="Process_0003_1_burberry" class="layer-item" style="background-image: url(img/Process_0003_1_burberry.png); width: 230px; height: 93px; background-size: 230px 93px; top: 109px; left: 416px;" data-title="<h3>Burberry</h3>At Burberry, all of their work for each of their products are all created with in house workers. This well oiled-machine not only reduces costs by not having the need to outsource marketing, content creation or product development, but remains a leader in the industry by creating trends several years in advance.<br><br>A refreshing principle to see at Burberry was how much the company valued its employees. They get various perks in terms of getting phenomenal discounts on new clothing, the company refuses to overwork them and provides lenient work hours to have happy, productive employees. The fact that every department was in one building showed that Burberry values efficient communication as well."></div>
										</li>
										<li class="layer" data-depth="0" style="position: absolute; display: block; top: 0; left: 0;">
											<div id="Process_0002_1_marshall" class="layer-item" style="background-image: url(img/Process_0002_1_marshall.png); width: 797px; height: 365px; background-size: 797px 365px; top: 184px; left: 164.5px;" data-title="<h3>Marshall Amps</h3>After a year of learning primarily about innovation, visiting Marshall Amps was an old-fashioned lesson that innovation isn’t always necessary. Marshall still utilizes man-made manufacturing. As a matter of fact, nearly every aspect of the manufacturing process is done by hand. Where innovation might be the selling point of an Apple or Pixar, Marshall’s appeal is its tradition and its heritage seeped in years of auditory perfection.<br><br>As opposed to innovating products, Marshall remains innovative through its investment in instrument manufacture and their commitment to being sustainable. Marshall sends its leftover wood scraps to make beds for animals. It also allows a customizable feature on its website where customers can personalize their amps."></div>
										</li>
										<li class="layer" data-depth="0" style="position: absolute; display: block; top: 0; left: 0;">
											<div id="Process_0003_1_burberry_highlighted" class="layer-item layer-item-highlighted" style="background-image: url(img/Process_0001_1_burberry_highlighted.png); width: 286px; height: 149px; background-size: 286px 149px; top: 81.5px; left: 387.5px;"></div>
										</li>
										<li class="layer" data-depth="0" style="position: absolute; display: block; top: 0; left: 0;">
											<div id="Process_0002_1_marshall_highlighted" class="layer-item layer-item-highlighted" style="background-image: url(img/Process_0000_1_marshall_highlighted.png); width: 853px; height: 419px; background-size: 853px 419px; top: 156px; left: 136.5px;"></div>
										</li>
									</ul>
								</div>
							</div>
						</div>

						<div class="display-container">
							<div class="display" id="display-5"  data-title="Travel" creds="Sara Ma">
								<div class="display-item item-test">
									<ul class="scene">
										<li class="layer" data-depth="0" style="position: relative; display: block; top: 0; left: 0;">
											<div class="layer-item" style="background-image: url(img/Travel_0005_0_background.png); width: 1050px; height: 575px; background-size: 1050px 575px; top: 0px; left: 0px;"></div>
										</li>
										<li class="layer" data-depth="0" style="position: absolute; display: block; top: 0; left: 0;">
											<div class="layer-item" style="background-image: url(img/Travel_0004_1_card.png); width: 738.5px; height: 467px; background-size: 738.5px 467px; top: 54px; left: 153px;"></div>
										</li>
										<li class="layer" data-depth="0" style="position: absolute; display: block; top: 0; left: 0;">
											<div id="Travel_0003_2_cars" class="layer-item" style="background-image: url(img/Travel_0003_2_cars.png); width: 117.5px; height: 479.5px; background-size: 117.5px 479.5px; top: 48px; left: 609.5px;" data-title="<h3>Cabbies</h3>The prized title of a Cabbie is earned by those who matriculate through a special driver school to achieve their cabbie medallion. Whereas drivers in the States can be almost anyone and aren’t particularly held in high regard, London Cabbies have the reputation of being well educated and reformed. Uber largely contrasts the tradition of cabbies as these drivers don’t have to spend years learning all of the major locations and routes of their surrounding areas."></div>
										</li>
										<li class="layer" data-depth="0" style="position: absolute; display: block; top: 0; left: 0;">
											<div id="Travel_0002_2_buildings" class="layer-item" style="background-image: url(img/Travel_0002_2_buildings.png); width: 409.5px; height: 380.5px; background-size: 409.5px 380.5px; top: 102px; left: 181px;" data-title="<h3>The Tube</h3>In London, public transportation is life. The majority of the population uses public transportation and it isn’t uncanny to see CEO’s in the seat next to you. The tube boasts a strikingly modern design, despite how old these systems are."></div>
										</li>
										<li class="layer" data-depth="0" style="position: absolute; display: block; top: 0; left: 0;">
											<div id="Travel_0003_2_cars_highlighted" class="layer-item layer-item-highlighted" style="background-image: url(img/Travel_0001_2_cars_highlighted.png); width: 173.5px; height: 536.5px; background-size: 173.5px 536.5px; top: 19.5px; left: 582px;"></div>
										</li>

											<div id="Travel_0002_2_buildings_highlighted" class="layer-item layer-item-highlighted" style="background-image: url(img/Travel_0000_2_buildings_highlighted.png); width: 501px; height: 516px; background-size: 501px 516px; top: 59px; left: 136.5px;"></div>
										</li>

						<div class="display-container">
							<div class="display" id="display-6"  data-title="Fashion" creds="Serene Boachie">
								<div class="display-item item-test">
									<ul class="scene">
										<li class="layer" data-depth="0" style="position: relative; display: block; top: 0; left: 0;">
											<div class="layer-item" style="background-image: url(img/Fashion_0006_0_background.png); width: 1050px; height: 575px; background-size: 1050px 575px; top: 0px; left: 0px;"></div>
										</li>
										<li class="layer" data-depth="0" style="position: absolute; display: block; top: 0; left: 0;">
											<div id="Fashion_0005_1_middle" class="layer-item" style="background-image: url(img/Fashion_0005_1_middle.png); width: 794px; height: 482px; background-size: 794px 482px; top: 0px; left: 123.5px;" data-title="<h3>Alexander McQueen: Savage Beauty</h3>The Savage Beauty exhibit at the Victoria & Albert museum was a favorite for many of us. With a string of rooms full of overwhelmingly beautiful dresses, hats, shoes, and other garments, Savage Beauty intended to tell the impressive, tragic, fantastical story of fashion designer and pioneer, Alexander McQueen. A journey into each of his collections, the exhibit was as jarring as it was stunning. <br><br>The works of McQueen were nothing short of amazing, combing terrific displays of imagination with painstaking artistry. Each dress came across whimsical, yet deeply purposeful. McQueen was not one to be outdone, and the exhibit’s curators showed great mindfulness in presenting his work in compelling, innovative ways without compromising its original brilliance."></div>
										</li>
										<li class="layer" data-depth="0" style="position: absolute; display: block; top: 0; left: 0;">
											<div id="Fashion_0005_1_middle_highlighted" class="layer-item layer-item-highlighted" style="background-image: url(img/Fashion_0004_1_middle_highlighted.png); width: 818.5px; height: 496.5px; background-size: 818.5px 496.5px; top: 0px; left: 112px;"></div>
										</li>
										<li class="layer" data-depth="0" style="position: absolute; display: block; top: 0; left: 0;">
											<div class="layer-item" style="background-image: url(img/Fashion_0003_2_side.png); width: 1050px; height: 534.5px; background-size: 1050px 534.5px; top: 0px; left: 0px;"></div>
										</li>
										<li class="layer" data-depth="0" style="position: absolute; display: block; top: 0; left: 0;">
											<div id="Fashion_0002_3_burberry" class="layer-item" style="background-image: url(img/Fashion_0002_3_burberry.png); width: 285px; height: 224px; background-size: 285px 224px; top: 340.5px; left: 250px;" data-title="<h3>Burberry</h3>When many of us thought of London fashion, Burberry’s famous tartan pattern came to mind — perhaps not the name, but this crisscross of red, white, and navy lines atop a beige backdrop is undoubtedly iconic. That is why we were very lucky to get to see two faces of the Burberry brand.<br><br>First, we received a private tour of Burberry’s flagship store on the famed Regent Street. The organization of the store expertly balanced Burberry's identity as a long-standing British luxury brand and a fashion company operating at the forefront of couture and high fashion.<br><br>We then traveled across town to explore the Burberry offices and workspace, getting a unique view at their workflow that transforms sketch ideas into fully modeled, high quality garments in the course of a day."></div>
										</li>
										<li class="layer" data-depth="0" style="position: absolute; display: block; top: 0; left: 0;">
											<div id="Fashion_0002_3_burberry_highlighted" class="layer-item layer-item-highlighted" style="background-image: url(img/Fashion_0001_3_burberry_highlighted.png); width: 339.5px; height: 262.5px; background-size: 339.5px 262.5px; top: 312.5px; left: 223px;"></div>
										</li>

										</li>
