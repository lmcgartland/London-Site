<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">

	<title>Parallax.js | Simple Example</title>

	<!-- Behavioral Meta Data -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="styles/styles.css"/>
<style>
img {
  display: block;
  width: 50%;
  margin-right: auto;
  margin-left: auto;
}
#container{
	
	background-color: green;
	position: absolute;
	left: 50%;
	top:50%;
	 -ms-transform: translate(-50%,-50%); /* IE 9 */
   	-webkit-transform: translate(-50%,-50%); /* Safari */
    transform: translate(-50%,-50%);

}
</style>
</head>
<body>

	<div id="container" class="container">
		<ul id="scene" class="scene">
			
			
			
			
			<li class="layer" data-depth="0.10"><img src="res/parallax_prototype/travellondon4.png"></li>
			<li class="layer" data-depth="0.15"><img src="res/parallax_prototype/travellondon3.png"></li>
			<li class="layer" data-depth="0.20"><img src="res/parallax_prototype/travellondon2.png"></li>
			<li class="layer" data-depth="0.25"><img src="res/parallax_prototype/travellondon.png"></li>
			
		</ul>
	</div>

	<!-- Scripts -->
	<script src="parallax-master/deploy/parallax.js"></script>
	<script>

	// Pretty simple huh?
	var scene = document.getElementById('scene');
	var parallax = new Parallax(scene);

	</script>

</body>
</html>
